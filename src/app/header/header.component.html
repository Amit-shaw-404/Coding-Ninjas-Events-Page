<div class="header-container sticky" [ngClass]="isBottom? 'bottom': 'top'" *ngIf="!this.inMobile()">
    <div class="header-main">
        <img src="../../assets/images/cn-logo-dark-9824.svg" class="header-logo" />
        <p>Courses</p>
        <p>Scholarship</p>
        <p>Community</p>
        <p>Practice</p>
        <p>Career Camp</p>
        <div class="header-auth-btns">
            <button class="header-login-btn">Login</button>
            <button class="header-enroll-btn">Enroll Now</button>
        </div>
    </div>
</div>

<div class="mobile-header-container sticky" [ngClass]="isBottom? 'bottom': 'top'" *ngIf="this.inMobile()">
    <div class="ham-menu" (click)="this.setShowNavigation(true)">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>
    <img src="../../assets/images/cn-logo-dark-9824.svg" style="height: 25px; width:75px;" />

    <button class="header-login-btn">Login</button>
</div>
